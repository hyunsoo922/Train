<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .info-box div {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 50px; /* 조금의 마진 추가 */
        }
        footer {
            background-color: #f2f2f2;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<th:block th:insert="~{header::header}"></th:block>
<br>
<div style="border: 1px solid black; padding: 10px; width: 500px; margin: 0 auto; display: flex; justify-content: center; align-items: center;">
    <form th:action="@{/mypage/myInfoUpdate/student}" id=verification method="post">
        <div style="display: inline-block;">
            <h2>학생 정보 수정</h2>
            <label for="LMSID">LMS ID: </label>
            <div style="display: inline-block; margin-left: 9px">
                <input class="infoInput" type="text" id="LMSID" name="LMSID" placeholder="LMS 아이디를 입력하세요."
                       th:value="${LMSID}">
            </div>
            <br>
            <div>
                <label for="LMSPW">LMS PW:</label>
                <input class="infoInput" type="password" id="LMSPW" name="LMSPW" placeholder="LMS 비밀번호를 입력하세요.">
            </div>
        </div>
        <input type="hidden" id="ver" value="">
        <div style="display: inline-block;">
            <button type="button" onclick="LMS계정확인()">완료</button>
        </div>
    </form>
</div>
<script>
    function LMS계정확인() {
        // 사용자가 입력한 ID와 PW 가져오기
        var lmsId = document.getElementById("LMSID").value;
        var lmsPw = document.getElementById("LMSPW").value;
        var v = document.getElementById("ver").value;
        var frm = document.getElementById("verification");
        // AJAX를 통해 서버로 데이터 전송
        $.ajax({
            type: "GET",
            url: "/verification", // 서버의 엔드포인트 경로
            data: {
                id: lmsId,
                pw: lmsPw
            },
            success: function (result) {
                console.log(result);
                // 서버로부터의 응답을 처리하는 코드
                if (result) {
                    alert("계정 확인 성공!");
                    v.value = "t"
                } else {
                    alert("계정 확인 실패!");
                }
            },
            error: function () {
                alert("서버 오류 발생!");
            }
        });
        if(v === "t")
        {
            alert("LMS 계정 정보가 변경되었습니다.");
            frm.submit();
        }
        else
        {
            alert("LMS계정 확인을 해주세요.");
        }
    }
</script>
</body>
<footer>
    <p>&copy; 남서울 대학교 캡스톤디자인 트레인팀</p>
</footer>
</html>
