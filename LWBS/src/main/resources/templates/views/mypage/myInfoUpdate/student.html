<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .info-box div {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 50px; /* 조금의 마진 추가 */
        }

    </style>
</head>
<body>
<th:block th:insert="~{header::header}"></th:block>
<br>
<div style="border: 1px solid black; padding: 10px; width: 500px; margin: 0 auto; display: flex; justify-content: center; align-items: center;">
    <form action="/mypage/myInfoUpdate/student" method="post">
        <div style="display: inline-block;">
            <h2>학생 정보 수정</h2>
            <label for="studentId">LMS ID: </label>
            <div style="display: inline-block; margin-left: 9px">

                <input type="text" id="studentId" name="studentId" required>
            </div>
            <br>
            <div>
                <label for="studentPw">LMS PW:</label>
                <input type="password" id="studentPw" name="studentPw" required>
            </div>
        </div>
        <div style="display: inline-block;">
            <button type="submit">완료</button>
        </div>
    </form>
</div>
</body>
</html>
