<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt List</title>
</head>
<body>

<h1>전체 구매 내역</h1>

<ul th:if="${receipts.isEmpty()}">
    <li>No receipts available</li>
</ul>

<ul th:unless="${receipts.isEmpty()}">
    <li th:each="receipt : ${receipts}">
        <span th:text="'ID: ' + ${receipt.id}"></span>
    </li>
</ul>

</body>
</html>
