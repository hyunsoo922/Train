<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>전체 구매 내역</title>
    <style>
        pre {
            white-space: pre-wrap;
        }

        .box {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;
            font-size: 13px;
            color: #5d5d5d;
            border-left: 1px solid #e1e1e1;
            border-right: 1px solid #e1e1e1;
            border-bottom: 1px solid #e1e1e1;
            border-top: 2px solid #0086d3;
            height: 270px;
            padding: 20px;
            box-sizing: border-box;
        }

        .content.border {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;
            font-size: 13px;
            color: #5d5d5d;
            border-left: 1px solid #e1e1e1;
            border-right: 1px solid #e1e1e1;
            border-bottom: 1px solid #e1e1e1;
            border-top: 2px solid #0086d3;
            height: 270px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }

        .receiptbox {
            width: auto;
            border-collapse: separate;
            vertical-align: middle;
            border-left: 1px solid rgb(225, 225, 225);
            border-right: 1px solid rgb(225, 225, 225);
            border-bottom: 1px solid rgb(225, 225, 225);
        }

        .receiptList {
            vertical-align: middle;
            text-align: center;
            line-height: 18px;
            background-color: rgb(255, 255, 255);
            color: rgb(8, 72, 151);
            font-size: 13px;
            height: 40px;
        }


        .side_drop_down_menu_panel_button_container:hover .side_drop_down_menu_panel_button {
            background: rgb(0, 54, 121);
        }

        .side_drop_down_menu_panel_button_container:hover .side_drop_down_menu_text {
            color: #ffffff;
        }

        .side_drop_down_menu_panel_button_container:hover .side_drop_down_menu_icon img {
            filter: brightness(0) invert(1);
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;
            margin: 0 4px;
        }

        .pagination a.active {
            background-color: rgb(0, 54, 121);
            color: white;
            border: 1px solid rgb(0, 54, 121);
        }


        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            font-family: "Pretendard-Regular", serif;
        }

        .triton_content {
            width: 100%;
            min-height: 495px;
        }

        .checkBox {
            width: 100px;
            vertical-align: middle;
            height: 40px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-right: 2px;
            border-right: 1px solid rgb(225, 225, 225);
            border-bottom: 1px solid rgb(225, 225, 225);
            background-color: rgb(255, 255, 255);
            text-align: center;
        }

        .studentId {
            width: 100px;
            vertical-align: middle;
            height: 40px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-right: 2px;
            border-right: 1px solid rgb(225, 225, 225);
            border-bottom: 1px solid rgb(225, 225, 225);
            background-color: rgb(255, 255, 255);
            text-align: center;
        }

        .studentName {
            width: 100px;
            vertical-align: middle;
            height: 40px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-right: 2px;
            border-right: 1px solid rgb(225, 225, 225);
            border-bottom: 1px solid rgb(225, 225, 225);
            background-color: rgb(255, 255, 255);
            text-align: center;
        }

        .Name {
            width: 600px;
            vertical-align: middle;
            height: 40px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-right: 2px;
            border-right: 1px solid rgb(225, 225, 225);
            border-bottom: 1px solid rgb(225, 225, 225);
            background-color: rgb(255, 255, 255);
            text-align: center;
        }

        .publisher {
            width: 100px;
            vertical-align: middle;
            height: 40px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-right: 2px;
            border-right: 1px solid rgb(225, 225, 225);
            border-bottom: 1px solid rgb(225, 225, 225);
            background-color: rgb(255, 255, 255);
            text-align: center;
        }

        .author {
            width: 150px;
            vertical-align: middle;
            height: 40px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-right: 2px;
            border-right: 1px solid rgb(225, 225, 225);
            border-bottom: 1px solid rgb(225, 225, 225);
            background-color: rgb(255, 255, 255);
            text-align: center;
        }

        .createdAt {
            width: 400px;
            vertical-align: middle;
            height: 40px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-right: 2px;
            border-right: 1px solid rgb(225, 225, 225);
            border-bottom: 1px solid rgb(225, 225, 225);
            background-color: rgb(255, 255, 255);
            text-align: center;
        }

        .receiveCheck {
            width: 100px;
            vertical-align: middle;
            height: 40px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-right: 2px;
            border-right: 1px solid rgb(225, 225, 225);
            border-bottom: 1px solid rgb(225, 225, 225);
            background-color: rgb(255, 255, 255);
            text-align: center;
        }

        .receive {
            width: 100px;
            vertical-align: middle;
            height: 40px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-right: 2px;
            border-right: 1px solid rgb(225, 225, 225);
            border-bottom: 1px solid rgb(225, 225, 225);
            background-color: rgb(255, 255, 255);
            text-align: center;
        }

        .receiveDay {
            width: 200px;
            vertical-align: middle;
            height: 40px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-right: 2px;
            border-right: 1px solid rgb(225, 225, 225);
            border-bottom: 1px solid rgb(225, 225, 225);
            background-color: rgb(255, 255, 255);
            text-align: center;
        }

        .triton_panel triton_responsive {
            margin-top: 10px;
            border-top: 2px solid rgb(8, 72, 151);
            position: relative;
            overflow-x: auto;
        }
    </style>


</head>

<body>
<th:block th:replace="~{bookheader :: bookheader(pageTitle='전체 구매 내역')}"></th:block>
<th:block th:insert="~{booksideDropdownMenu::booksidedropdownmenu}"></th:block>
<div class="container">
    <div class="page1"
         style="position: absolute; top: 154px; left: 221px; right: 0; padding: 25px 20px; overflow: hidden; min-height: 800px; width: 80%; display: flex; flex-direction: column; justify-content: space-around">
        <div class="tit_content">
            <img src="/images/bar.jpg" alt="bar" class="bar" style="width: 4px; height:20px;">
            <strong style="padding-left: 10px; font-weight: 800;">전체 구매 내역</strong>
            <p style="font-size: smaller; margin-top: 3px; color: #5d5d5d;">-전체 교재 구매 내역입니다.</p>
        </div>
            <form th:action="@{/bookStore/ReceiptSearch}" method="get">
                <div class="form-group">
                    <label for="studentId">학생 번호:</label>
                    <input type="text" placeholder="학생 번호를 입력하세요." style="border-radius: 10px; padding-left: 10px;" class="form-control" id="studentId" name="studentId" required>
                    <button type="submit" class="btn btn-primary"
                            style="width: 60px;
                                    height: 30px;
                                    background-color: rgb(0, 54, 121);
                                    font-size: 12px;
                                    border-radius: 10px;
                                    cursor: pointer;
                                    color: white;
                                    margin: 10px;">
                        검색</button>
                    <button id="printButton" class="btn btn-secondary"
                            style="width: 60px;
                                    height: 30px;
                                    background-color: rgb(0, 54, 121);
                                    font-size: 12px;
                                    border-radius: 10px;
                                    cursor: pointer;
                                    color: white;
                                    margin: 10px;">
                        인쇄</button>
                </div>
            </form>

            <div class="triton_panel triton_responsive"
                 style="margin-top: 10px; border-top: 2px solid rgb(8, 72, 151); position: relative; overflow-x: auto;">
            <table class="receiptbox">
                <tbody class="triton_content">
                <tr class="receiptlist">
                    <th class="checkBox">
                        <input type="checkbox" id="selectAll" onclick="toggleAllCheckboxes(this)">
                        <label for="selectAll"></label>
                    </th>
                    <th class="studentId">학생번호</th>
                    <th class="studentName">이름</th>
                    <th class="Name">교재명</th>
                    <th class="publisher">출판사명</th>
                    <th class="author">저자명</th>
                    <th class="createdAt">구매일</th>
                    <th class="receiveCheck">수령여부</th>
                    <th class="receive">수령여부변경</th>
                    <th class="receiveDay">수령날짜</th>
                </tr>
                <tr th:each="receipt, status : ${receipts}">
                    <td class="checkBox">
                        <input type="checkbox" th:id="${'check_' + receipt.id}" name="check"
                               th:value="${receipt.id}">
                    </td>
                    <td class="studentId"
                        th:if="${status.index == 0 || receipt.user.studentId != receipts[status.index - 1].user.studentId}">
                        <span th:text="${receipt.user.studentId}"></span>
                    </td>
                    <td class="studentId"
                        th:unless="${status.index == 0 || receipt.user.studentId != receipts[status.index - 1].user.studentId}">
                    </td>

                    <td class="studentName"
                        th:if="${status.index == 0 || receipt.user.studentId != receipts[status.index - 1].user.studentId}">
                        <span th:text="${receipt.user.name}"></span>
                    </td>
                    <td class="studentName"
                        th:unless="${status.index == 0 || receipt.user.studentId != receipts[status.index - 1].user.studentId}">
                    </td>

                    <td class="Name"><span th:text="${receipt.book.name}"></span></td>

                    <td class="publisher"><span th:text="${receipt.book.publisher}"></span></td>

                    <td class="author"><span th:text="${receipt.book.author}"></span></td>

                    <td class="createdAt">
                        <span th:text="${#temporals.format(receipt.createdAt, 'yyyy년 MM월 dd일 HH시 mm분')}"></span>
                    </td>

                    <td class="receiveCheck"><span th:text="${receipt.receive.receiveCheck}"></span></td>

                    <td class="receive"
                        th:if="${status.index == 0 || receipt.user.studentId != receipts[status.index - 1].user.studentId}">
                        <form th:action="@{/bookStore/Receipt}" method="post">
                            <select name="check">
                                <option value="수령">수령</option>
                                <option value="미수령">미수령</option>
                            </select>
                            <input type="hidden" name="receiptId" th:value="${receipt.id}">
                            <input type="hidden" name="receiveDay" th:value="${receipt.receive.day}">
                            <button type="submit"
                                    style="width: 60px;
                                    height: 30px;
                                    background-color: rgb(0, 54, 121);
                                    font-size: 12px;
                                    border-radius: 10px;
                                    cursor: pointer;
                                    color: white;
                                    margin: 10px;">
                                변경</button>
                        </form>
                    </td>

                    <td class="receive"
                        th:unless="${status.index == 0 || receipt.user.studentId != receipts[status.index - 1].user.studentId}">
                    </td>

                    <td class="receiveDay" style="text-align: center;"><span
                            th:text="${receipt.receive.day}"></span></td>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination">

            <!-- 이전 버튼 -->
            <a th:if="${nowPage > 1}" th:href="@{/bookStore/Receipt(page=${nowPage - 2})}">&lt; 이전</a>

            <!-- 페이지 목록 -->
            <!-- 페이지 목록 -->
            <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
                <a th:if="${page != nowPage}" th:href="@{/bookStore/Receipt(page=${page - 1})}"
                   th:text="${page}"></a>
                <a th:if="${page == nowPage}" th:href="@{/bookStore/Receipt(page=${page - 1})}" th:text="${page}"
                   class="active"></a>
            </th:block>


            <!-- 다음 버튼 -->
            <a th:if="${nowPage < totalPages}" th:href="@{/bookStore/Receipt(page=${nowPage})}">다음 &gt;</a>
        </div>
    </div>


</div>
</body>


<div id="printArea"></div>



<script>

    const authorSpans = document.querySelectorAll('.author');

    authorSpans.forEach(authorSpan => {
        const authorNames = authorSpan.textContent.split('^');
        const numNames = authorNames.length;

        if (numNames > 1) {
            const firstAuthor = authorNames[0];
            const otherAuthors = numNames - 1;
            const formattedAuthors = `${firstAuthor} 외 ${otherAuthors}명`;
            authorSpan.textContent = formattedAuthors;
        }
    });

    // 전체 선택 체크박스 클릭 시 모든 체크박스 선택/해제 함수
    function toggleAllCheckboxes(masterCheckbox) {
        var checkboxes = document.querySelectorAll('input[name="check"]');
        checkboxes.forEach(function (checkbox) {
            checkbox.checked = masterCheckbox.checked;
        });
    }

    document.getElementById("printButton").addEventListener("click", function () {
        var selectedRows = document.querySelectorAll('input[name="check"]:checked');


        var selectedData = [];
        var hiddenInputData = [];



        selectedRows.forEach(function (row) {

            var receiptId = row.value;
            var receiptData = {
                user: {
                    studentId: row.parentElement.nextElementSibling.textContent,
                    name: row.parentElement.nextElementSibling.nextElementSibling.textContent,
                },
                book: {
                    name: row.parentElement.nextElementSibling.nextElementSibling.nextElementSibling.textContent,
                    publisher: row.parentElement.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.textContent,
                    author: row.parentElement.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.textContent,
                },
                createdAt: row.parentElement.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.textContent,
                receiveDate: row.parentElement.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.textContent,
                receiveCheck: row.parentElement.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.textContent
            };
            selectedData.push(receiptData);
        });

        var printArea = document.getElementById('printArea');
        printArea.innerHTML = '';

        // 추가된 부분: HTML 표 헤더
        var tableHTML = '<table border="1"><tr><th>학생 번호</th><th>이름</th><th>교재명</th><th>출판사명</th><th>저자명</th><th>구매일</th><th>수령일</th></tr>';

        selectedData.forEach(function (data) {
            // 수정된 부분: 각 행을 표로 만들어 추가
            tableHTML += '<tr>';
            tableHTML += '<td>' + data.user.studentId + '</td>';
            tableHTML += '<td>' + data.user.name + '</td>';
            tableHTML += '<td>' + data.book.name + '</td>';
            tableHTML += '<td>' + data.book.publisher + '</td>';
            tableHTML += '<td>' + data.book.author + '</td>';
            tableHTML += '<td>' + data.createdAt + '</td>';
            tableHTML += '<td>' + data.receiveCheck + '</td>';
            tableHTML += '</tr>';
        });

        // 추가된 부분: 표 닫기
        tableHTML += '</table>';
        printArea.innerHTML = tableHTML;

        var printWindow = window.open('', '_blank');
        printWindow.document.write('<html><head><title>Print</title></head><body>');
        printWindow.document.write(printArea.innerHTML);
        printWindow.document.write('</body></html>');
        printWindow.document.close();

        // 인쇄 후에 페이지 새로고침
        printWindow.onafterprint = function () {
            <!--            location.reload();-->
        };

        printWindow.print();
    });

    function reload() {
        window.location.href = "/home/bookStore";
    }

    function list() {
        window.location.href = "/bookStore/list";
    }

    function statistics() {
        window.location.href = "/bookStore/Statistics";
    }

    function receipt() {
        window.location.href = "/bookStore/Receipt";
    }

    function myInfoUpdate() {
        window.location.href = "/mypage/myInfoUpdate/bookStore";
    }

window.onload = function() {
        var buttons = document.querySelectorAll('.side_drop_down_menu_panel_button');
        var homeButton = null;

        buttons.forEach(function(button) {
            var text = button.querySelector('.side_drop_down_menu_text');
            var icon = button.querySelector('.side_drop_down_menu_icon img');

            if (text.textContent.trim() === '전체 구매 내역') {
                homeButton = button;
                button.style.backgroundColor = 'rgb(0, 54, 121)';
                text.style.color = '#ffffff';
                icon.style.filter = 'brightness(0) invert(1)';
            }

            button.addEventListener('click', function() {
                buttons.forEach(function(btn) {
                    btn.style.backgroundColor = '';
                    btn.querySelector('.side_drop_down_menu_text').style.color = '';
                    btn.querySelector('.side_drop_down_menu_icon img').style.filter = '';
                });

                this.style.backgroundColor = 'rgb(0, 54, 121)';

                this.classList.add('selected');

                this.querySelector('.side_drop_down_menu_text').style.color = '#ffffff';

                this.querySelector('.side_drop_down_menu_icon img').style.filter = 'brightness(0) invert(1)';
            });
        });
    };

</script>


</html>
