<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교재 리스트</title>
    <style>
        table {
            margin: auto;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .refresh-button {
            float: right; /* 오른쪽으로 이동 */
            font-size: 16px;
            margin-right: 100px; /* 간격 조정 */
        }

    </style>
</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>
<br><br>
<th:block th:insert="~{/storenav::navfrag}"></th:block>
<br><br><br>
<  <div style="text-align: center;">
    <h2 style="font-size: 50px;">전체 교재 리스트</h2>
</div>
<button class="refresh-button" onclick="refreshPage()">갱신</button>
<table border="1">
    <thead>
    <tr>
        <th>이미지</th>
        <th>교재명</th>
        <th>가격</th>
        <th>출판사</th>
        <th>저자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td>
            <img th:src="${book.imageUrl}" style="max-width: 100px; max-height: 150px;">
        </td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.author}"></td>
    </tr>
    <tr th:if="${books.isEmpty()}">
        <td colspan="5">항목이 없습니다.</td>
    </tr>
    </tbody>
</table>

<script>
    function refreshPage() {
        location.reload(true);
    }
</script>
</body>
</html>
