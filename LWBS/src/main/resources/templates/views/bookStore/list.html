<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교재 리스트</title>
    <style>
        body {

    .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 30px;
        }

        /* Title style (adjust font size as needed) */
        h2 {
            font-size: 70px;
            margin-bottom: 20px;
        }

        /* Refresh button style */
        .refresh-button {
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        /* Table style */
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }

        /* Table header and cell style */
        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        /* Message style when books are empty */
        .empty-message {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
<header>
    <th:block th:insert="~{/header::header}"></th:block>
</header>

<nav>
    <th:block th:insert="~{/storenav::navfrag}"></th:block>
</nav>

<div class="container">
    <div>
        <h2>전체 교재 리스트</h2>
    </div>
    <button class="refresh-button" onclick="refreshPage()">갱신</button>

    <table border="1">
        <thead>
        <tr>
            <th>이미지</th>
            <th>교재명</th>
            <th>가격</th>
            <th>출판사</th>
            <th>저자</th>
        </tr>
        </thead>
        <tbody th:if="${not #lists.isEmpty(books)}">
        <tr th:each="book : ${books}">
            <td>
                <img th:src="${book.imageUrl}" style="max-width: 100px; max-height: 150px;">
            </td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.author}"></td>
        </tr>
        </tbody>
        <tbody th:if="${#lists.isEmpty(books)}">
        <tr>
            <td colspan="5" class="empty-message">항목이 없습니다.</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function refreshPage() {
        location.reload(true);
    }
</script>
</body>
</html>
