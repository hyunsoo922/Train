<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교재 리스트</title>
    <style>

        .refresh-button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .refresh-button:hover {
            background-color: #45a049;
        }

        body
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        }

        .container
        {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 30px;
        }

        /* Title style (adjust font size as needed) */
        h2
        {
            font-size: 70px;
            margin-bottom: 20px;
        }

        /* Refresh button style */
        .refresh-button
        {
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        /* Table style */
        table
        {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }

        th, td
        {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        th:nth-child(odd) {
            background-color: #4caf50;
        }

        th:nth-child(even) {
            background-color: #2196f3;
        }


        /* Message style when books are empty */
        .empty-message {
            font-style: italic;
            color: #888;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;
            margin: 0 4px;
        }

        .pagination a.active {
            background-color: #4caf50;
            color: white;
            border: 1px solid #4caf50;
        }

        .pagination a:hover:not(.active) {background-color: #ddd;}

    </style>
</head>
<body>
<header>
    <th:block th:insert="~{/header::header}"></th:block>
</header>

<nav>
    <th:block th:insert="~{/storenav::navfrag}"></th:block>
</nav>

<div class="container">
    <div>
        <h2>전체 교재 리스트</h2>
    </div>
    <button class="refresh-button" onclick="refreshPage()">갱신</button>

    <table border="1">
        <thead>
        <tr>
            <th>이미지</th>
            <th>교재명</th>
            <th>가격</th>
            <th>출판사</th>
            <th>저자</th>
        </tr>
        </thead>
        <tbody th:if="${not #lists.isEmpty(books)}">
        <tr th:each="book : ${books}">
            <td>
                <img th:src="${book.imageUrl}" style="max-width: 100px; max-height: 150px;">
            </td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.author}"></td>
        </tr>
        </tbody>
        <tbody th:if="${#lists.isEmpty(books)}">
        <tr>
            <td colspan="5" class="empty-message">항목이 없습니다.</td>
        </tr>
        </tbody>
    </table>
</div>

<div style="text-align: center;">

    <!-- 이전 버튼 -->
    <a th:if="${nowPage > 1}" th:href="@{/bookStore/list(page=${nowPage - 2})}">&lt; 이전</a>

    <!-- 페이지 목록 -->
    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
        <a th:if="${page != nowPage}" th:href="@{/bookStore/list(page=${page - 1})}" th:text="${page}"></a>
        <strong th:if="${page == nowPage}" th:text="${page}" style="color: red;"></strong>
    </th:block>

    <!-- 다음 버튼 -->
    <a th:if="${nowPage < totalPages}" th:href="@{/bookStore/list(page=${nowPage})}">다음 &gt;</a>

</div>


<script>
    function refreshPage() {
        var xhr = new XMLHttpRequest(); // XMLHttpRequest 객체 생성
        xhr.open("GET", "/gatherInfo/" + userID, true);
        xhr.onreadystatechange = function () {
            // 요청 상태가 변경될 때마다 호출되는 콜백 함수
            if (xhr.readyState === 4 && xhr.status === 200) {
                var 전체교재조회 = JSON.parse(xhr.responseText).result;
                document.getElementById("전체교재조회").innerHTML = "<p>" + 전체교재조회 + "</p>";
            }
        };
        xhr.send();
    }
</script>
</body>
</html>
