<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 교재 구매 통계</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* 가운데 정렬 스타일 */
        }
    </style>
</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>
<th:block th:insert="~{/storenav::navfrag}"></th:block>
<h1>전체 교재 구매 통계</h1>

<table border="1">
    <thead>
    <tr>
        <th>교재명</th>
        <th>판매량</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="book, iterStat : ${bookList}">
            <td th:text="${book.name}"></td>
            <td th:text="${countList[iterStat.index]}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
