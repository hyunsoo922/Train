<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>교재 구매 날짜 범위 선택</title>
</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>
<th:block th:insert="~{/storenav::navfrag}"></th:block>
<div>
    <h2>날짜 범위 선택</h2>
    <form th:action="@{/bookStore/DaySelect}" method="post">
        <label for="startDate">Start Date:</label>
        <input type="date" name="startDate" id="startDate" th:value="${selectedStartDate}" />

        <label for="endDate">End Date:</label>
        <input type="date" name="endDate" id="endDate" th:value="${selectedEndDate}" />

        <button type="submit">선택완료</button>
    </form>
</div>

</body>
</html>
