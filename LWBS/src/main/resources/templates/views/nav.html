<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

        nav a:hover {

            color: black;
        }

    <title>네비게이션 바 예제</title>
</head>
<body>

<th:block th:fragment="navfrag">
    <nav style="display: flex; justify-content: space-around;">

        <a th:href="@{/student/purchase/receipt}" style="padding: 10px; background-color: #4caf50; color: white; text-decoration: none; border-radius: 4px; margin: 5px;">구매 내역</a>
    </nav>
</th:block>

</body>
</html>
