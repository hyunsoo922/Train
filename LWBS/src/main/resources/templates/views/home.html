<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 홈페이지</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #f2f2f2;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        table {
            margin: auto;
        }
    </style>

</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>
<br><br>
<table border="1">
    <tr>
        <th:block th:each="book, iterStat : ${bookList}">
            <td>
                <img th:src="${book.imageUrl}" alt="Book Image" width="280" height="350"/>
            </td>
        </th:block>
    </tr>
    <tr>
        <th:block th:each="book, iterStat : ${bookList}">
            <td>
                <span>서명: </span>
                <span th:text="${book.name}"></span>
            </td>
        </th:block>
    </tr>
    <tr>
        <th:block th:each="book, iterStat : ${bookList}">
            <td>
                <span>가격: </span>
                <span th:text="${book.price}"></span>
                <span> 원</span>
            </td>
        </th:block>
    </tr>
    <tr>
        <th:block th:each="book, iterStat : ${bookList}">
            <td>
                <span>저자: </span>
                <span th:text="${book.author}"></span>
            </td>
        </th:block>
    </tr>
</table>
<footer>
    <p>&copy; 2023 나의 홈페이지. 모든 권리 보유.</p>
</footer>

</body>
</html>
