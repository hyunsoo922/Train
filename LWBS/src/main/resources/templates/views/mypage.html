<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delBtn{
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<input type="text", th:value="${sumpoint}" disabled>
<input type="text", th:value="${name}" disabled>
<img th:src="${URL}" alt="이미지">

<th:block th:insert="~{/header::header}"></th:block>

<li th:each="entity : ${entities}"></li>
<section>
    <h2>수강신청 내역</h2>
    <button onclick="조회하기()">수강신청 내역 조회</button>
    <button onclick="이동하기()">내 정보 수정</button>
    <div id="수강신청내역"></div>

    <a class="delBtn" th:href="@{/user/delete}">회원탈퇴</a>

</section>

<footer>
    <p>&copy; 2023 마이페이지</p>
</footer>
<script th:inline="javascript">
    var userID = /*[[${ID}]]*/ null; // Thymeleaf를 통해 ID 값 가져오기
    var authority = /*[[${authority}]]*/ null;
</script>
<script>
    // JavaScript 코드 시작
    function 조회하기() {
        // AJAX를 이용하여 서버에 요청을 보냅니다.
        // 모델에서 전달된 ID 값을 가져오기
        var xhr = new XMLHttpRequest(); // XMLHttpRequest 객체 생성
        xhr.open("GET", "/webscraping/" + userID, true); // GET 방식으로 /api/scrape에 비동기 요청 설정


        xhr.onreadystatechange = function () {
            // 요청 상태가 변경될 때마다 호출되는 콜백 함수
            if (xhr.readyState === 4 && xhr.status === 200) {
                // 요청이 성공했을 때 (readyState 4, status 200)
                // 결과를 화면에 출력합니다.
                var 수강신청내역 = JSON.parse(xhr.responseText).result;
                document.getElementById("수강신청내역").innerHTML = "<p>" + 수강신청내역 + "</p>";
            }
        };

        xhr.send(); // 요청 전송
    }
    function 이동하기() {
        // 내 정보 수정 페이지로 이동하는 로직 작성
        if (authority === 1) {
            window.location.href = "/mypage/myInfoUpdate/student";
        } else if (authority === 2) {
            window.location.href = "/mypage/myInfoUpdate/bookStore";
        }
    }
</script>

</body>
</html>
