<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="No-Cache">
    <meta http-equiv="Cache-Control" content="No-Cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0;">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/banner.css}">
    <link rel="stylesheet" th:href="@{/css/student/purchase/book.css}">
    <script th:src="@{/js/student/book.js}"></script>
    <style>
        pre {
            white-space: pre-wrap;
        }
        .thumbnail {
            width: 100px;
            /* Adjust this according to your design */
            height: 100px;
            /* Adjust this according to your design */
            background-size: cover;
            background-position: center;
        }
        .tit_content{
            width: 1600px;
        }
        .bookImage {
            border: 1px solid #000;
        }
        .container {
            display: flex;
            justify-content: space-between;
            /* Adjust spacing between page1 and page2 */
            flex-direction: column;
        }
        .side_drop_down_menu_panel_button_container:hover .side_drop_down_menu_panel_button {
            background: rgb(0, 54, 121);
        }
        .side_drop_down_menu_panel_button_container:hover .side_drop_down_menu_text
        {
            color: #ffffff; /* 텍스트의 색상을 하얀색으로 변경 */
        }
        .side_drop_down_menu_panel_button_container:hover .side_drop_down_menu_icon img {
            filter: brightness(0) invert(1);
        }
        *{
            box-sizing: content-box;
        }
        a {
            color: #696969;
            text-decoration: none;
        }
        body {
            margin: 8px;
        }
    </style>
    <title th:text="${user.name} + '님 환영합니다.'"></title>
</head>
<body>
<span id="userID" th:text="${user.id}" style="display: none"></span>
<span class="authority" th:text="${user.authority.id}" style="display: none"></span>
<th:block th:replace="~{header :: header(pageTitle='장바구니')}"></th:block>
<div class="container">
    <div class="page1">
        <div id="student_info" style="margin-bottom: 30px" class="">
            <div class="tit_content">
                <img src="/images/bar.jpg" alt="bar" class="bar" style="width: 4px; height:20px;">
                <strong style="padding-left: 10px; font-weight: bold;">장바구니</strong>
            </div>
            <form th:action="@{/student/purchase/book}" id="bookFrm" method="POST" enctype="multipart/form-data">
            <div class="bookList">
                <table>
                    <th:block th:each="book : ${bookList}">
                        <tr style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                            <td style="width: calc(50%- 10px); margin-bottom: 20px">
                                <div class="grid-container" >
                                    <div class="bookItem">
                                        <div class="bookCheckBoxContainer">
                                            <input type="checkbox" class="bookCheckBox" th:id="'option' + ${book.id}" th:value="${book.id}">
                                        </div>
                                        <img th:src="${book.imageUrl}" alt="Book Image" style="height: 200px; width: 150px;">
                                        <div class="textContainer">
                                            <strong><div th:text="${book.name}" style="margin-top: 10px"></div></strong>
                                            <strong><h2><div th:text="${book.price}+ '원'"></div></h2></strong>
                                            <div th:text="${book.author}" style="color: light gray;"></div>
                                            <div th:text="${book.publisher}" style="color: light gray;"></div>
                                            <div th:text="${book.department.name}" style="color: light gray;"></div>
                                            <div th:text="${book.subject.name}" style="color: light gray;"></div>
                                        </div>
                                        <button type="button" class="descriptionButton" onclick="showDescription(this)" style="font-size: 30px; margin: 10px; width: 80px;">설명</button>
                                        <div class="descriptionContainer">
                                            <img th:src="${book.imageUrl}" alt="Book Image" style="display: block; margin: 0 auto; height: 200px; width: 150px;">
                                            <strong><div th:text="${book.name}" style="text-align: center; font-size: 24px; margin-bottom: 10px"></div></strong>
                                            <div th:text="${book.description}"></div>
                                        </div>
                                        <div>
                                             <th:block th:each="cart : ${cartList}">
                                                <div th:if="${cart.book.id eq book.id}">
                                                    <span th:text="${cart.id}" class="cartId" style="display: none;"></span>
                                                    <button type="button" class="removeBtn" th:id="'removeBtn' + ${cart.id}" th:text="'제거'" onclick="removeCartItem(this)" style = "font-size: 30px; background-color: red; border-radius: 5px; color: white; border: none; margin: 10px; width: 80px"></button>
                                                </div>
                                            </th:block>
                                        </div>
                                        <div>
                                            <th:block th:each="cart : ${cartList}">
                                                &nbsp;&nbsp;<span th:text="'- ' + ${cart.count}" style="font-size:25px; font-weight:bold;"></span>
                                            </th:block>
                                            <span style="font-size:25px; font-weight:bold;">권 -</span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
                <div id="mileageContainer">
                    <div class="useablemileage">
                        <strong>사용 가능 마일리지:</strong> <span th:text="${sumpoint}"></span>
                    </div>
                    <input type="text" name="mileagePoint" id="mileagePoint" value="0" placeholder="사용하실 마일리지를 입력하세요">
                    <select name="receiveDay" id="receiveDay" title="receiveDay">
                        <option>수령 날짜 선택</option>
                        <th:block th:each="receive:${receiveDays}">
                            <option th:value="${receive.day}" th:utext="${receive.day}"></option>
                        </th:block>
                    </select>
                        <button type="button" id="buyBtn">구매하기</button>
                </div>
                <input type="hidden" name="books" id="books" value="">
            </form>
        </div>
    </div>
    <div class="page2" style="position: absolute; top: 154px; right: 0; padding: 25px 20px; overflow: hidden; min-height: 800px; width: 20%; display: flex; flex-direction: column; justify-content: space-around">
        <th:block th:insert="~{banner::banner}"></th:block>
    </div>
</div>
<div id="side_drop_down_menu">
    <div style="position:relative;">
        <!-- 헤더 -->
        <div class="side_drop_down_menu_panel_background"
             style="position: fixed; z-index: 100; top: 110px; bottom: 0px; border-right: 1px solid rgb(230, 230, 230); width: 220px; left: 0;">
        </div>
        <div class="side_drop_down_menu_panel"
             style="z-index: 100; position: absolute; border-right: 1px solid rgb(230, 230, 230); border-top: 1px solid rgb(230, 230, 230); width: 211px; background-color: rgb(255, 255, 255); min-height: 45px; left: 0px; top: 101px;">
            <!-- 사이드 네비 -->
            <!--                대시보드-->
            <div class="side_drop_down_menu_panel_button_container" onclick="reload()">
                <div class="side_drop_down_menu_panel_button button inited" style="position: relative; overflow: auto; padding-left: 15px; padding-right: 20px; height: 50px; font-family: notokr-medium, NanumGothicBold; font-size: 15px; border-bottom: 1px solid #ccc;">
                    <div style="padding-top: 14px; float: left; width: 16px; height: 22px; text-align: center; vertical-align: middle; line-height: 22px; padding-right: 12px; display: block;" class="side_drop_down_menu_icon">
                        <img src="/images/house.png" style="vertical-align:middle;width:16px; color: #ffffff" alt="top drop down menu text">
                    </div>
                    <a style="float: left; line-height:50px; font-size: 12px;" class="side_drop_down_menu_text">홈</a>
                </div>
                <div class="side_drop_down_menu_panel_button_sub" style="background-color:#f2f6fa;display:none;"></div>
            </div>
            <!--                전체 교재 조회-->
            <div class="side_drop_down_menu_panel_button_container" onclick="viewAllBooks()">
                <div class="side_drop_down_menu_panel_button button inited"
                     style=" position:relative;overflow:auto;padding-left:15px;padding-right:20px;height:50px;color:#696969;font-family: notokr-medium, NanumGothicBold;font-size:15px; border-bottom: 1px solid #ccc;">
                    <div style="float: left; width: 16px; height: 50px; text-align: center; vertical-align: middle;  padding-right: 12px; display: block;" class="side_drop_down_menu_icon">
                        <img src="/images/books.png" style="vertical-align:middle; width:16px; padding-top: 16px" alt="top drop down menu text">
                    </div>
                    <a style="padding-top: 9px; float:left;line-height:32px; font-size:14px;" class="side_drop_down_menu_text">전체 교재</a>
                </div>
                <div class="side_drop_down_menu_panel_button_sub"
                     style="background-color:#f2f6fa;display:none;"></div>
            </div>
            <!--                수강신청 내역 조회-->
            <div class="side_drop_down_menu_panel_button_container">
                <div class="side_drop_down_menu_panel_button button inited"
                     style="position:relative;overflow:auto;padding-left:15px;padding-right:20px;height:50px;color:#696969;font-family: notokr-medium, NanumGothicBold;font-size:15px; border-bottom: 1px solid #ccc;">
                    <div style="float: left; width: 16px; height: 50px; text-align: center; vertical-align: middle;  padding-right: 12px; display: block;" class="side_drop_down_menu_icon">
                        <img src="/images/laptop.png" style="vertical-align:middle;width:16px; padding-top: 15px;" alt="top drop down menu text">
                    </div>
                    <a onclick="webscraping()" style="float:left;line-height:50px; font-size:14px;" class="side_drop_down_menu_text">수강 교재 가져오기</a>
                </div>
                <div class="side_drop_down_menu_panel_button_sub"
                     style="background-color:#f2f6fa;display:block;"></div>
            </div>
            <!--                마일리지 내역 조회-->
            <div class="side_drop_down_menu_panel_button_container" onclick="mileage()">
                <div class="side_drop_down_menu_panel_button button inited"
                     style="position:relative;overflow:auto;padding-left:15px;padding-right:20px;height:50px;color:#696969;font-family: notokr-medium, NanumGothicBold;font-size:15px; border-bottom: 1px solid #ccc;">
                    <div style="float: left; width: 16px; height: 50px; text-align: center; vertical-align: middle;  padding-right: 12px; display: block;"
                         class="side_drop_down_menu_icon"><img
                            src="/images/mileage.png"
                            style="vertical-align:middle;width:16px; padding-top: 15px; color: rgb(0,0,0)" alt="top drop down menu text">
                    </div>
                    <a style="float:left;line-height:50px; font-size:14px;" class="side_drop_down_menu_text">마일리지 내역</a>
                </div>
                <div class="side_drop_down_menu_panel_button_sub"
                     style="background-color:#f2f6fa;display:none;"></div>
            </div>
            <!--                구매 내역 조회-->
            <div class="side_drop_down_menu_panel_button_container">
                <div class="side_drop_down_menu_panel_button button inited"
                     style="position:relative;overflow:auto;padding-left:15px;padding-right:20px;height:50px;color:#696969;font-family: notokr-medium, NanumGothicBold;font-size:15px; border-bottom: 1px solid #ccc;">
                    <div style="float: left; width: 16px; height: 50px; text-align: center; vertical-align: middle;  padding-right: 12px; display: block;"
                         class="side_drop_down_menu_icon"><img
                            src="/images/receipt.png"
                            style="vertical-align:middle;width:16px; padding-top: 15px" alt="top drop down menu text"></div><a
                        style="float:left;line-height:50px; font-size:14px;"
                        class="side_drop_down_menu_text">구매 내역</a>
                </div>
                <div class="side_drop_down_menu_panel_button_sub"
                     style="background-color:#f2f6fa;display:none;"></div>
            </div>
            <!--                내 정보 수정-->
            <div class="side_drop_down_menu_panel_button_container" onclick="myInfoUpdate()">
                <div class="side_drop_down_menu_panel_button button inited"
                     style="position:relative;overflow:auto;padding-left:15px;padding-right:20px;height:50px;color:#696969;font-family: notokr-medium, NanumGothicBold;font-size:15px; border-bottom: 1px solid #ccc;">
                    <div style="float: left; width: 16px; height: 50px; text-align: center; vertical-align: middle;  padding-right: 12px; display: block;"
                         class="side_drop_down_menu_icon"><img
                            src="/images/myinfo.png"
                            style="vertical-align:middle;width:16px; padding-top: 15px" alt="top drop down menu text"></div><a
                        style="float:left;line-height:50px; font-size:14px;"
                        class="side_drop_down_menu_text">내 정보 수정</a>
                </div>
                <div class="side_drop_down_menu_panel_button_sub"
                     style="background-color:#f2f6fa;display:none;"></div>
            </div>
            <div class="side_drop_down_menu_panel_button_sub" style="background-color:#f2f6fa;display:none;">
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var userID = /*[[${ID}]]*/ null;
    var authority = /*[[${authority}]]*/ null;
    function showDescription(button) {
        console.log("함수 진입");
        var bookItem = button.closest('.bookItem');
        var imageUrl = bookItem.querySelector('.descriptionContainer');
        var name = bookItem.querySelector('.descriptionContainer');
        var description = bookItem.querySelector('.descriptionContainer');
        var popupWidth = 800;
        var popupHeight = 500;
        var left = (window.innerWidth - popupWidth) / 2;
        var top = (window.innerHeight - popupHeight) / 2;
        var popup = window.open('', 'descriptionPopup', 'width=' + popupWidth + ',height=' + popupHeight + ',left=' + left + ',top=' + top + ',scrollbars=yes,resizable=no');
        popup.document.body.innerHTML = description.innerHTML;
    }
    var userIDElement = document.getElementById("userID");
    var userID = userIDElement.textContent.trim();
    function openPopup() {
        // 팝업과 배경 레이어 표시
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
        // 팝업과 배경 레이어 숨김
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    function checkPopupStatus() {
        // 페이지 로드 시 팝업 상태를 확인하여 필요에 따라 팝업을 열거나 닫습니다.
        if (getCookie("hidePopup") !== "true") {
            openPopup();
        }
    }

    function getCookie(name) {
        var cookieArr = document.cookie.split(";");
        for (var i = 0; i < cookieArr.length; i++) {
            var cookiePair = cookieArr[i].split("=");
            if (name === cookiePair[0].trim()) {
                return decodeURIComponent(cookiePair[1]);
            }
        }
        return null;
    }

    document.addEventListener("DOMContentLoaded", function () {
        // 이미지에 hover하면 덧씌울 이미지와 장바구니 추가 문자열을 보여줍니다.
        var bookImageContainers = document.querySelectorAll('.bookImageContainer');
        bookImageContainers.forEach(function (container) {
            var overlayImage = container.querySelector('.overlayImage');
            var addToCartText = container.querySelector('.addToCartText');
            container.addEventListener('mouseenter', function () {
                overlayImage.style.display = 'block';
                addToCartText.style.display = 'block';
            });
            container.addEventListener('mouseleave', function () {
                overlayImage.style.display = 'none';
                addToCartText.style.display = 'none';
            });
        });
    });
    function redirectToCart(element) {
        var bookID = element.parentNode.querySelector(".bookID").textContent;
        var queryString = "?bookID=" + encodeURIComponent(bookID);
        // /cart 엔드포인트로 리디렉션
        window.location.href = "/cart" + queryString;
    }
    function submitForm() {
        document.getElementById("dateForm").submit();
    }

    const formContainer = document.getElementById('formContainer');
    const receiveDaySpan = document.getElementById('receiveDay');
    const myinfoImg = document.getElementById('myinfoImg');

    myinfoImg.addEventListener('click', function() {
        if (formContainer.style.display === 'none') {
            formContainer.style.display = 'block';
            receiveDaySpan.style.display = 'none';
            myinfoImg.style.display = 'none';
        } else {
            formContainer.style.display = 'none';
            receiveDaySpan.style.display = 'block';
            myinfoImg.style.display = 'inline-block';
        }
    });
    window.onload = function() {
        var receiveDayValue = document.getElementById('receiveDay').innerText;
        var myinfoImg = document.getElementById('myinfoImg');
        if (receiveDayValue === "구매하신 교재가 없습니다.") {
            myinfoImg.style.display = 'none';
        }
    };
    function webscraping() {
        // 추가된 alert 메시지
        alert("수강 교재 정보를 가져오겠습니다.\n웹페이지를 닫지 말고 완료 메시지를 기다려주세요.\n확인을 누르시면 시작합니다.");

        // AJAX 요청 보내기
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/webscraping/" + userID, true);
        document.body.style.pointerEvents = "none";
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                alert("수강 신청 정보 수집이 완료되었습니다!");
                document.body.style.pointerEvents = "auto";
                location.reload();
            }
        };
        xhr.send();
    }
    // 필터링 함수
    function filterBooks() {
        var selectedDepartment = document.getElementById('department').value;
        var books = document.getElementsByClassName('book');

        // 전체를 선택했을 경우 모든 책을 보여줌
        if (selectedDepartment === 'all') {
            for (var i = 0; i < books.length; i++) {
                books[i].style.display = 'block';
            }
            return;
        }

        // 선택된 학과에 해당하는 책만 보여줌
        for (var i = 0; i < books.length; i++) {
            var bookDepartment = books[i].querySelector('strong:nth-of-type(2)').innerText;
            if (bookDepartment.trim() === selectedDepartment.trim()) {
                books[i].style.display = 'block';
            } else {
                books[i].style.display = 'none';
            }
        }
    }
    function viewAllBooks() {
        // enrollBooks를 display:none으로 변경
        document.getElementById('enrollBooks').style.display = 'none';
        // allBooks를 display:block으로 변경
        document.getElementById('allBooks').style.display = 'block';
        // info를 display:none으로 변경
        document.getElementById('student_info').style.display = 'none';
        // 공지를 display:none으로 변경
        document.getElementById('notification').style.display = 'none';

        // page1 클래스를 가진 요소들의 display를 none으로 변경
        var page1Elements = document.querySelectorAll('.page1');
        page1Elements.forEach(function(element) {
            element.style.display = 'block';
        });
    }

    window.onload = function() {
        var buttons = document.querySelectorAll('.side_drop_down_menu_panel_button');
        var homeButton = null;

        buttons.forEach(function(button) {
            var text = button.querySelector('.side_drop_down_menu_text');
            var icon = button.querySelector('.side_drop_down_menu_icon img');

            if (text.textContent.trim() === '홈') {
                homeButton = button;
                button.style.backgroundColor = 'rgb(0, 54, 121)';
                text.style.color = '#ffffff';
                icon.style.filter = 'brightness(0) invert(1)';
            }

            button.addEventListener('click', function() {
                buttons.forEach(function(btn) {
                    btn.style.backgroundColor = '';
                    btn.querySelector('.side_drop_down_menu_text').style.color = '';
                    btn.querySelector('.side_drop_down_menu_icon img').style.filter = '';
                });

                this.style.backgroundColor = 'rgb(0, 54, 121)';

                this.classList.add('selected');

                this.querySelector('.side_drop_down_menu_text').style.color = '#ffffff';

                this.querySelector('.side_drop_down_menu_icon img').style.filter = 'brightness(0) invert(1)';
            });
        });
    };

    function reload() {
        window.location.href = "/home/student";
    }

    function myInfoUpdate() {
        var authorityElement = document.querySelector('.authority');
        console.log(authorityElement);
        if (authorityElement) {
            var authority = parseInt(authorityElement.textContent); // 요소의 내용을 정수형으로 변환하여 가져옴
            console.log(authority);
            // 내 정보 수정 페이지로 이동하는 로직 작성
            if (authority === 1) {
                window.location.href = "/mypage/myInfoUpdate/student";
            } else if (authority === 2) {
                window.location.href = "/mypage/myInfoUpdate/bookStore";
            }
        }
    }
    function mileage() {
        // "마일리지 내역 조회" 버튼 클릭 시 "/mypage/mileage"로 이동
        window.location.href = "/mypage/mileage/" + userID;
    }

    function receipt() {
        window.location.href = "/student/purchase/receipt";
    }
</script>
</body>
</html>
