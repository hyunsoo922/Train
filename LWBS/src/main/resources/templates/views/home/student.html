<body onload="checkPopupStatus()">

<div id="popup" class="popup-overlay">
    <div class="popup-content">
        <span onclick="closePopup()" style="float:right; cursor:pointer;">&times;</span>
        <h2>남서울대학교 대학서점</h2>
        <div id="popupContent"></div> <!-- 문구를 출력할 영역 -->
        <label><input type="checkbox" id="hidePopupCheckbox"> 오늘 하루 동안 이 창을 닫기</label>
        <button onclick="closePopup()">닫기</button>
    </div>
</div>
</body>

<script>
    function openPopup() {
        var popupContent = "수강 신청 완료 or 수강 정정 하셨으면 수강 교재 가져오기 한번 눌러주세요"; //
        document.getElementById('popupContent').textContent = popupContent;
        document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        if (document.getElementById('hidePopupCheckbox').checked) {
            // 만약 체크박스가 체크되어 있다면, 쿠키를 사용하여 팝업을 하루 동안 표시하지 않도록 설정
            var date = new Date();
            date.setTime(date.getTime() + (24 * 60 * 60 * 1000)); // 하루 동안 유지
            document.cookie = "hidePopup=true; expires=" + date.toUTCString() + "; path=/";
        }
    }

    function checkPopupStatus() {
        // 페이지 로드 시 팝업 상태를 확인하여 필요에 따라 팝업을 열거나 닫습니다.
        if (getCookie("hidePopup") !== "true") {
            openPopup();
        }
    }

    function getCookie(name) {
        var cookieArr = document.cookie.split(";");
        for (var i = 0; i < cookieArr.length; i++) {
            var cookiePair = cookieArr[i].split("=");
            if (name === cookiePair[0].trim()) {
                return decodeURIComponent(cookiePair[1]);
            }
        }
        return null;
    }
</script>
