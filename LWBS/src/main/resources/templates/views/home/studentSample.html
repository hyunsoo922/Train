<body class="bg-gray-100">
    <div class="container mx-auto p-4">

        <nav class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex justify-between items-center">

                <button class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">로그아웃</button>
            </div>
        </nav>

        <!-- Main content -->
        <div class="flex flex-wrap justify-between">
            <!-- Sidebar for categories -->
            <div class="w-full md:w-1/6 p-4 bg-white shadow-md rounded mb-4">
                <h3 class="text-lg font-semibold mb-2">Categories</h3>

                    <li class="mb-1"><a href="#" class="hover:text-gray-900">멀티미디어과</a></li>
                    <br>
                    <li class="mb-1"><a href="#" class="hover:text-gray-900">컴퓨터소프트웨어</a></li>
                    <br>
                    <li class="mb-1"><a href="#" class="hover:text-gray-900">전자공학과</a></li>
                    <br>
                    <li class="mb-1"><a href="#" class="hover:text-gray-900">멀티미디어과</a></li>
                </ul>
            </div>
            <ul th:each="row : ${#numbers.sequence(0, ((bookList.size - 1) div 4))}">
                <li th:each="index : ${#numbers.sequence(row*4, (row*4)+3)}" th:if="${index lt bookList.size}" style="padding: 30px; text-align: left; position: relative;">
                    <img th:src="${bookList[index].imageUrl}" alt="Book Image" width="250" height="350"/><br>
                    <span>
                        <span th:text="${#strings.length(bookList[index].name) gt 15} ? ${#strings.substring(bookList[index].name, 0, 15) + '...'} : ${bookList[index].name}">교재명</span><br>
                    </span>
                    <span th:text="${bookList[index].author}">저자명</span><br>
                    <span th:text="${bookList[index].publisher}">출판사명</span><br>
                </li>
            </ul>
