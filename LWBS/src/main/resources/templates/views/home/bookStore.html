<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>서점 메인 페이지</title>
    <style>
        @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
        }
        * {
            font-family: "Pretendard-Regular", serif;
        }

        pre {
            white-space: pre-wrap;
        }
        .box {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;

            font-size: 13px;
            color: #5d5d5d;
            border-left: 1px solid #e1e1e1;
            border-right: 1px solid #e1e1e1;
            border-bottom: 1px solid #e1e1e1;
            border-top: 2px solid #0086d3;
            height: 270px;
            padding: 20px;
            box-sizing: border-box;
        }

        .box_b {
            float: left;
            width: 33.3%;
            height: 100%;
            padding-right: 20px;
            border-right: 1px solid #e4e4e4;
            box-sizing: border-box;
            text-align: center;
        }

        .box_s.border_b.border_r {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;

            font-size: 13px;
            color: #5d5d5d;
            float: left;
            width: 31.1%;
            height: 49.9%;
            text-align: center;
            box-sizing: border-box;
            border-bottom: 1px solid #e4e4e4;
            margin-left: 4%;
            border-right: 1px solid #e4e4e4;
        }

        .box_s.border_b.haggi_cnt {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;
            vertical-align: top;
            font-size: 13px;
            color: #5d5d5d;
            float: left;
            width: 31.1%;
            height: 49.9%;
            text-align: top;
            box-sizing: border-box;
            border-bottom: 1px solid #e4e4e4;
        }
        .box_s border_b day_select {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;
            vertical-align: top;
            font-size: 13px;
            color: #5d5d5d;
            float: left;
            width: 31.1%;
            height: 49.9%;
            text-align: top;
            box-sizing: border-box;
        }
        .box_s.border_r {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;

            font-size: 13px;
            color: #5d5d5d;
            float: left;
            width: 31.1%;
            height: 49.9%;
            text-align: center;
            box-sizing: border-box;
            margin-left: 4%;
            border-right: 1px solid #e4e4e4;
        }

        .box_s {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;

            font-size: 13px;
            color: #5d5d5d;
            float: left;
            width: 31.1%;
            height: 60%;
            text-align: center;
            box-sizing: border-box;
        }

        .thumbnail {
            width: 100px;
            /* Adjust this according to your design */
            height: 100px;
            /* Adjust this according to your design */
            background-size: cover;
            background-position: center;
        }

        .content.border {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;

            font-size: 13px;
            color: #5d5d5d;
            border-left: 1px solid #e1e1e1;
            border-right: 1px solid #e1e1e1;
            border-bottom: 1px solid #e1e1e1;
            border-top: 2px solid #0086d3;
            height: 270px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .tit_content {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;
            color: #5d5d5d;
            position: relative;
            height: 20px;
            margin-bottom: 20px;
            font-size: 20px;

        }

        #student_info {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;

            font-size: 13px;
            color: #5d5d5d;
            margin-bottom: 30px;
            float: left;
            width: 100%;
            padding-right: 15px;
            box-sizing: border-box;
        }
        .grid {
            display: flex;
            flex-wrap: wrap; /* 요소들을 여러 행에 걸쳐 표시합니다 */
            justify-content: flex-start; /* 컨테이너의 시작 부분에 요소들을 정렬합니다 */
        }

        .p-4 {
            width: 20%; /* 각 요소가 컨테이너의 1/4 크기를 가지도록 설정합니다 */
            box-sizing: border-box; /* 요소의 내부 여백과 테두리를 포함하여 요소의 전체 너비를 설정합니다 */
            border: 1px solid #ccc; /* 경계선 스타일 및 색상을 여러분이 원하는 대로 변경하세요 */
            padding: 10px; /* 필요한 경우 내용과 경계선 사이의 여백을 조절하세요 */
            /*box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); !* 그림자 효과 설정 *!*/
        }
        .bookImage {
            border: 1px solid #000; /* 테두리 스타일 및 색상을 원하는 대로 변경하세요 */
        }
        .container {
            display: flex;
            justify-content: space-between;
            /* Adjust spacing between page1 and page2 */
            flex-direction: column;
        }
        .side_drop_down_menu_panel_button_container:hover .side_drop_down_menu_panel_button {
            background: rgb(0, 54, 121);
        }
        .side_drop_down_menu_panel_button_container:hover .side_drop_down_menu_text
        {
            color: #ffffff; /* 텍스트의 색상을 하얀색으로 변경 */
        }
        .side_drop_down_menu_panel_button_container:hover .side_drop_down_menu_icon img {
            filter: brightness(0) invert(1);
        }
        .bookContainer {
            padding: 10px;
            padding-left: 27px;
        }
        .bookImageContainer {
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
<th:block th:replace="~{bookheader :: bookheader(pageTitle='서점 홈 페이지')}"></th:block>
<th:block th:insert="~{booksideDropdownMenu::booksidedropdownmenu}"></th:block>
<div class="container">
    <div class="page1" style="position: absolute; top: 154px; left: 221px; right: 0; padding: 25px 20px; overflow: hidden; min-height: 800px; width: 60%; display: flex; flex-direction: column; justify-content: space-around">
        <div id="student_info" style="margin-bottom: 30px" class="container">
            <div class="tit_content">
                <img src="/images/bar.jpg" alt="bar" class="bar" style="width: 4px; height:20px;">
                <strong style="padding-left: 10px; font-weight: bold;">개인정보</strong>
            </div>
            <div class="content border">
                <div class="box_b" style="display: inline-block; text-align: center;">
                    <div style="padding-top: 15%;">
                        <img th:src="${user.profileImgUrl}" alt="이미지" class="styled-image" style="border-radius: 50%; width: 100px; height: 100px;">
                    </div>
                    <br><br>
                </div>
                <div class="box_s border_b border_r" style="display: inline-block;">
                    <div style="padding-top: 13%"><strong style="font-size: 18px; font-weight: bold;">가맹점 번호</strong></div>
                </div>

                <div class="box_s border_b haggi_cnt" style="display: inline-block;">
                    <div style="padding-top: 3%"><strong style="font-size: 18px; font-weight: bold;">현재 설정한 수령 날짜 범위</strong></div>
                    <p>시작 날짜: <span th:text="${selectedStartDate}"></span></p>
                    <p>종료 날짜: <span th:text="${selectedEndDate}"></span></p>
                </div>

                <div class="box_s border_r" style="display: inline-block;">
                    <div style="padding-top: 16%"><span th:text="${user.franchisee}" style="font-size: 18px"></span></div>
                </div>

                <form action="/home/bookStore" method="post" onsubmit="return confirm('선택을 완료하시겠습니까?');">
                    <div class="box_s border_b day_select" style="display: inline-block; padding-left: 35px; margin-top: -20px;">
                        <div class="container" style="display: flex; flex-direction: row; justify-content: center; align-items: center; flex: 1;">
                            <br><br>
                            <div>
                                <br><br>
                                <label for="startDate">시작 날짜:</label>
                                <input type="date" name="startDate" id="startDate" th:value="${selectedStartDate}" />
                            </div>
                            <div>
                                <br><br>
                                <label for="endDate">종료 날짜:</label>
                                <input type="date" name="endDate" id="endDate" th:value="${selectedEndDate}" style="margin-right: 10px;" />
                            </div>
                        </div>
                            <div>
                                <p style="margin-left: -10px"><button type="submit" style="width: 100px;
                                    height: 40px;
                                    background-color: rgb(0, 54, 121);
                                    font-size: 15px;
                                    border-radius: 10px;
                                    cursor: pointer;
                                    color: white;
                                    margin: 10px;">선택완료</button></p>
                            </div>
                    </div>

                </form>
            </div>
        </div>
        <div></div>

        <div id="bboks">
            <div class="tit_content">
                <img src="/images/bar.jpg" alt="bar" class="bar" style="width: 4px; height:20px;">
                <strong style="padding-left: 10px; font-weight: 800;">교재 판매 순위 TOP5</strong>
            </div>

            <div class="grid grid-cols-4 gap-4">
                <div th:each="book, iterStat : ${bookList}" class="p-4">
                        <div class="bookContainer">
                            <strong th:text="${book.department.name}" style="font-size: 20px;"></strong>
                            <div class="bookImageContainer" style="position: relative;">
                                <img th:src="@{/images/__${iterStat.index + 1}__.png}" alt="Number" style="position: absolute; top: -7px; left: 0; width: 50px; height: 45px; z-index: 1;">
                                <br><br>
                                <img class="bookImage" th:src="${book.imageUrl}" alt="Book Image" width="130" height="200"/>
                            </div>
                            <br>
                            <strong>판매 순위: </strong>
                            <strong th:text="${iterStat.index + 1 + '위'}"></strong>
                            <strong> (</strong>
                            <strong th:text="${countList[iterStat.index]}"></strong>
                            <strong>권 )</strong>
                            <div class="priceContainer">
                                <strong>가격 : </strong>
                                <strong class="bookPrice" th:text="${book.price}">가격</strong><strong> 원</strong>
                            </div>
                            <div class="titleContainer">
                                <strong>제목 : </strong>
                                <strong th:text="${#strings.length(book.name) gt 15} ? ${#strings.substring(book.name, 0, 15) + '...'} : ${book.name}">교재명</strong>
                            </div>
                            <div class="authorContainer">
                                <span>저자 : </span>
                                <span class="author" th:text="${book.author}">저자명</span>
                            </div>
                            <div class="publisherContainer">
                                <span>출판사 : </span>
                                <span th:text="${book.publisher}">출판사명</span>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        </div>
    </div>


</div>
</body>
<script>
    function reload() {
           window.location.href = "/home/bookStore";
       }

       function list() {
           window.location.href = "/bookStore/list";
       }

       function statistics() {
           window.location.href = "/bookStore/Statistics";
       }

       function receipt() {
           window.location.href = "/bookStore/Receipt";
       }

       function myInfoUpdate() {
           window.location.href = "/mypage/myInfoUpdate/bookStore";
       }


    window.onload = function() {
        var buttons = document.querySelectorAll('.side_drop_down_menu_panel_button');
        var homeButton = null;

        buttons.forEach(function(button) {
            var text = button.querySelector('.side_drop_down_menu_text');
            var icon = button.querySelector('.side_drop_down_menu_icon img');

            if (text.textContent.trim() === '홈') {
                homeButton = button;
                button.style.backgroundColor = 'rgb(0, 54, 121)';
                text.style.color = '#ffffff';
                icon.style.filter = 'brightness(0) invert(1)';
            }

            button.addEventListener('click', function() {
                buttons.forEach(function(btn) {
                    btn.style.backgroundColor = '';
                    btn.querySelector('.side_drop_down_menu_text').style.color = '';
                    btn.querySelector('.side_drop_down_menu_icon img').style.filter = '';
                });

                this.style.backgroundColor = 'rgb(0, 54, 121)';

                this.classList.add('selected');

                this.querySelector('.side_drop_down_menu_text').style.color = '#ffffff';

                this.querySelector('.side_drop_down_menu_icon img').style.filter = 'brightness(0) invert(1)';
            });
        });
    };

   const authorSpans = document.querySelectorAll('.author');

    authorSpans.forEach(authorSpan => {
        const authorNames = authorSpan.textContent.split('^');
        const numNames = authorNames.length;

        if (numNames > 1) {
            const firstAuthor = authorNames[0];
            const otherAuthors = numNames - 1;
            const formattedAuthors = `${firstAuthor} 외 ${otherAuthors}명`;
            authorSpan.textContent = formattedAuthors;
        }
    });

</script>
</html>
