<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>서점 메인 페이지</title>
    <style>
        pre {
            white-space: pre-wrap;
        }
        .box {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;

            font-size: 13px;
            color: #5d5d5d;
            border-left: 1px solid #e1e1e1;
            border-right: 1px solid #e1e1e1;
            border-bottom: 1px solid #e1e1e1;
            border-top: 2px solid #0086d3;
            height: 270px;
            padding: 20px;
            box-sizing: border-box;
        }

        .box_b {
            float: left;
            width: 33.3%;
            height: 100%;
            padding-right: 20px;
            border-right: 1px solid #e4e4e4;
            box-sizing: border-box;
            text-align: center;
        }

        .box_s.border_b.border_r {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;

            font-size: 13px;
            color: #5d5d5d;
            float: left;
            width: 31.1%;
            height: 49.9%;
            text-align: center;
            box-sizing: border-box;
            border-bottom: 1px solid #e4e4e4;
            margin-left: 4%;
            border-right: 1px solid #e4e4e4;
        }

        .box_s.border_b.haggi_cnt {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;
            vertical-align: top;
            font-size: 13px;
            color: #5d5d5d;
            float: left;
            width: 31.1%;
            height: 49.9%;
            text-align: top;
            box-sizing: border-box;
            border-bottom: 1px solid #e4e4e4;
        }

        .box_s.border_r {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;

            font-size: 13px;
            color: #5d5d5d;
            float: left;
            width: 31.1%;
            height: 49.9%;
            text-align: center;
            box-sizing: border-box;
            margin-left: 4%;
            border-right: 1px solid #e4e4e4;
        }

        .box_s {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;

            font-size: 13px;
            color: #5d5d5d;
            float: left;
            width: 31.1%;
            height: 60%;
            text-align: center;
            box-sizing: border-box;
        }

        .thumbnail {
            width: 100px;
            /* Adjust this according to your design */
            height: 100px;
            /* Adjust this according to your design */
            background-size: cover;
            background-position: center;
        }

        .content.border {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;

            font-size: 13px;
            color: #5d5d5d;
            border-left: 1px solid #e1e1e1;
            border-right: 1px solid #e1e1e1;
            border-bottom: 1px solid #e1e1e1;
            border-top: 2px solid #0086d3;
            height: 270px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .tit_content {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;
            color: #5d5d5d;
            position: relative;
            height: 20px;
            margin-bottom: 20px;
            font-size: 20px;

        }

        #student_info {
            font-weight: normal;
            -webkit-font-smoothing: antialiased;

            font-size: 13px;
            color: #5d5d5d;
            margin-bottom: 30px;
            float: left;
            width: 100%;
            padding-right: 15px;
            box-sizing: border-box;
        }
        .grid {
            display: flex;
            flex-wrap: wrap; /* 요소들을 여러 행에 걸쳐 표시합니다 */
            justify-content: flex-start; /* 컨테이너의 시작 부분에 요소들을 정렬합니다 */
        }

        .p-4 {
            width: 20%; /* 각 요소가 컨테이너의 1/4 크기를 가지도록 설정합니다 */
            box-sizing: border-box; /* 요소의 내부 여백과 테두리를 포함하여 요소의 전체 너비를 설정합니다 */
            border: 1px solid #ccc; /* 경계선 스타일 및 색상을 여러분이 원하는 대로 변경하세요 */
            padding: 10px; /* 필요한 경우 내용과 경계선 사이의 여백을 조절하세요 */
            /*box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); !* 그림자 효과 설정 *!*/
        }
        .bookImage {
            border: 1px solid #000; /* 테두리 스타일 및 색상을 원하는 대로 변경하세요 */
        }
        .container {
            display: flex;
            justify-content: space-between;
            /* Adjust spacing between page1 and page2 */
            flex-direction: column;
        }
    </style>
</head>
<body>
<th:block th:replace="~{bookheader :: bookheader(pageTitle='서점 홈 페이지')}"></th:block>
<div class="container">
    <div class="page1" style="position: absolute; top: 154px; left: 221px; right: 0; padding: 25px 20px; overflow: hidden; min-height: 800px; width: 60%; display: flex; flex-direction: column; justify-content: space-around">
        <div id="student_info" style="margin-bottom: 30px" class="container">
            <div class="tit_content">
                <img src="/images/bar.jpg" alt="bar" class="bar" style="width: 4px; height:20px;">
                <strong style="padding-left: 10px; font-weight: bold;">개인정보</strong>
            </div>
            <div class="content border">
                <div class="box_b" style="display: inline-block; text-align: center;">
                    <div style="padding-top: 15%;">
                        <img th:src="${user.profileImgUrl}" alt="이미지" class="styled-image" style="border-radius: 50%; width: 100px; height: 100px;">
                    </div>
                    <br><br>
                </div>
                <div class="box_s border_b border_r" style="display: inline-block;">
                    <div style="padding-top: 13%"><strong style="font-size: 18px; font-weight: bold;">사업자번호</strong></div>
                </div>

                <div class="box_s border_b haggi_cnt" style="display: inline-block;">
                    <div style="padding-top: 3%"><strong style="font-size: 18px; font-weight: bold;">현재 설정한 수령 날짜 범위</strong></div>
                    <p>시작 날짜: <span th:text="${selectedStartDate}"></span></p>
                    <p>종료 날짜: <span th:text="${selectedEndDate}"></span></p>
                </div>

                <div class="box_s border_r" style="display: inline-block;">
                    <div style="padding-top: 16%"><span th:text="${user.franchisee}" style="font-size: 18px"></span></div>
                </div>

                <form action="/home/bookStore" method="post" onsubmit="return confirm('선택을 완료하시겠습니까?');">
                    <div class="box_s" style="display: flex; flex-direction: column; justify-content: space-around; align-items: center;">
                        <div class="container" style="display: flex; flex-direction: row; justify-content: center; align-items: center; flex: 1;">
                            <br><br>
                            <div style="margin-bottom: 20px; margin-left: 10px;">
                                <br><br>
                                <label for="startDate">시작 날짜:</label>
                                <input type="date" name="startDate" id="startDate" th:value="${selectedStartDate}" />
                            </div>
                            <div style="margin-bottom: 20px; margin-left: 80px;">
                                <br><br>
                                <label for="endDate">종료 날짜:</label>
                                <input type="date" name="endDate" id="endDate" th:value="${selectedEndDate}" style="margin-right: 10px;" />
                            </div>
                        </div>

                            <p><button type="submit">선택완료</button></p>
                    </div>

                </form>





            </div>
        </div>
        <div></div>

        <div id="bboks">
            <div class="tit_content">
                <img src="/images/bar.jpg" alt="bar" class="bar" style="width: 4px; height:20px;">
                <strong style="padding-left: 10px; font-weight: 800;">교재 판매 순위 TOP5</strong>
            </div>

            <div class="grid grid-cols-4 gap-4">
                <div th:each="book, iterStat : ${bookList}" class="p-4">
                        <div>
                            <div style="position: relative;">
                                <img th:src="@{/images/__${iterStat.index + 1}__.png}" alt="Number" style="position: absolute; top: 0; left: 0; width: 50px; height: 45px; z-index: 1;">
                                <br><br>
                                <img th:src="${book.imageUrl}" alt="Book Image" width="130" height="200"/>
                            </div>
                            <br>
                            <span>판매 순위: </span>
                            <span th:text="${iterStat.index + 1 + '위'}"></span>
                            <span> (</span>
                            <span th:text="${countList[iterStat.index]}"></span>
                            <span>권 )</span>
                            <span style="display: block;">서명: <span th:text="${book.name}"></span></span>
                            <span style="display: block;">가격: <span th:text="${book.price}"></span> 원</span>
                            <span style="display: block;">저자: <span th:text="${book.author}"></span></span>
                        </div>
                </div>
            </div>
        </div>
        </div>
    </div>

<table>
    <tr>
        <div id="side_drop_down_menu">
            <div style="position:relative;">
                <!-- 헤더 -->
                <div class="side_drop_down_menu_panel_background"
                     style="position: fixed; z-index: 100; top: 110px; bottom: 0px; border-right: 1px solid rgb(230, 230, 230); width: 220px; left: 0;">
                </div>
                <div class="side_drop_down_menu_panel"
                     style="z-index: 100; position: absolute; border-right: 1px solid rgb(230, 230, 230); border-top: 1px solid rgb(230, 230, 230); width: 211px; background-color: rgb(255, 255, 255); min-height: 45px; left: 0px; top: 101px;">
                    <!-- 사이드 네비 -->
                    <!--대시보드-->
                    <div class="side_drop_down_menu_panel_button_container">
                        <div class="side_drop_down_menu_panel_button button inited pressed" style="position: relative; overflow: auto; padding-left: 15px; padding-right: 20px; height: 50px; color: rgb(255, 255, 255); font-family: notokr-medium, NanumGothicBold; font-size: 15px; border-bottom: 1px solid #ccc; background: rgb(0, 54, 121);">
                            <div style="padding-top: 14px; float: left; width: 16px; height: 22px; text-align: center; vertical-align: middle; line-height: 22px; padding-right: 12px; display: block;" class="side_drop_down_menu_icon">
                                <img src="/svg/house.svg" style="vertical-align:middle;width:16px; color: #ffffff" alt="top drop down menu text">
                            </div>
                            <a style="float: left; line-height: 50px; font-size: 12px; color: rgb(255, 255, 255);" class="side_drop_down_menu_text">홈</a>
                        </div>
                        <div class="side_drop_down_menu_panel_button_sub" style="background-color:#f2f6fa;display:none;"></div>
                    </div>
                    <!--                전체 교재-->
                    <div class="side_drop_down_menu_panel_button_container">
                        <div class="side_drop_down_menu_panel_button button inited"
                             style=" position:relative;overflow:auto;padding-left:15px;padding-right:20px;height:50px;color:#696969;font-family: notokr-medium, NanumGothicBold;font-size:15px; border-bottom: 1px solid #ccc;">
                            <div style="float: left; width: 16px; height: 50px; text-align: center; vertical-align: middle; line-height: 50px; padding-right: 12px; display: block;"
                                 class="side_drop_down_menu_icon">
                                <img src="/images/books.png" style="vertical-align:middle;width:16px; padding-top: 16px" alt="top drop down menu text">
                            </div>
<!--                            <a style="padding-top: 9px; float:left;line-height:32px; font-size:14px;" class="side_drop_down_menu_text">전체 교재</a>-->
                            <a style="padding-top: 9px; float:left;line-height:32px; font-size:14px;" href="http://localhost:8093/bookStore/list" class="side_drop_down_menu_text">전체 교재</a>
                        </div>
                        <div class="side_drop_down_menu_panel_button_sub"
                             style="background-color:#f2f6fa;display:none;"></div>
                    </div>
                    <!--                판매량 통계-->
                    <div class="side_drop_down_menu_panel_button_container">
                        <div class="side_drop_down_menu_panel_button button inited"
                             style="position:relative;overflow:auto;padding-left:15px;padding-right:20px;height:50px;color:#696969;font-family: notokr-medium, NanumGothicBold;font-size:15px; border-bottom: 1px solid #ccc;">
                            <div style="float: left; width: 16px; height: 50px; text-align: center; vertical-align: middle; line-height: 50px; padding-right: 12px; display: block;" class="side_drop_down_menu_icon"><img src="/svg/laptop.svg" style="vertical-align:middle;width:16px; padding-top: 15px;" alt="top drop down menu text"></div>
                            <a style="float:left;line-height:50px; font-size:14px;" href ="http://localhost:8093/bookStore/Statistics" class="side_drop_down_menu_text">판매량 통계</a>
                        </div>
                        <div class="side_drop_down_menu_panel_button_sub"
                             style="background-color:#f2f6fa;display:block;"></div>
                    </div>
                    <!--                구매 내역-->
                    <div class="side_drop_down_menu_panel_button_container">
                        <div class="side_drop_down_menu_panel_button button inited"
                             style="position:relative;overflow:auto;padding-left:15px;padding-right:20px;height:50px;color:#696969;font-family: notokr-medium, NanumGothicBold;font-size:15px; border-bottom: 1px solid #ccc;">
                            <div style="float: left; width: 16px; height: 50px; text-align: center; vertical-align: middle; line-height: 50px; padding-right: 12px; display: block;"
                                 class="side_drop_down_menu_icon"><img
                                    src="/images/mileage.png"
                                    style="vertical-align:middle;width:16px; padding-top: 15px" alt="top drop down menu text">
                            </div>
                            <a style="float:left;line-height:50px;  font-size:14px;" href = "http://localhost:8093/bookStore/Receipt" class="side_drop_down_menu_text">구매 내역</a>
                        </div>
                        <div class="side_drop_down_menu_panel_button_sub"
                             style="background-color:#f2f6fa;display:none;"></div>
                    </div>
                    <!--                내 정보 수정-->
                    <div class="side_drop_down_menu_panel_button_container">
                        <div class="side_drop_down_menu_panel_button button inited"
                             style="position:relative;overflow:auto;padding-left:15px;padding-right:20px;height:50px;color:#696969;font-family: notokr-medium, NanumGothicBold;font-size:15px; border-bottom: 1px solid #ccc;">
                            <div style="float: left; width: 16px; height: 50px; text-align: center; vertical-align: middle; line-height: 50px; padding-right: 12px; display: block;"
                                 class="side_drop_down_menu_icon"><img
                                    src="/svg/receipt.svg"
                                    style="vertical-align:middle;width:16px; padding-top: 15px" alt="top drop down menu text"></div><a
                                style="float:left;line-height:50px; font-size:14px;" href = "http://localhost:8093/mypage/myInfoUpdate/bookStore"
                                class="side_drop_down_menu_text">내 정보 수정</a>
                        </div>
                        <div class="side_drop_down_menu_panel_button_sub"
                             style="background-color:#f2f6fa;display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </tr>

</table>

</div>
</body>

</html>
