<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>서점 메인 페이지</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        img {
            max-width: 100px;
            max-height: 150px;
        }
    </style>
</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>
<th:block th:insert="~{/storenav::navfrag}"></th:block>
<table>
    <thead>
    <tr>
        <th>이미지</th>
        <th>순위</th>
        <th>Name</th>
        <th>Price</th>
        <th>Author</th>
        <th>판매 수량</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book, iterStat : ${bookList}">
        <td>
            <img th:src="${book.imageUrl}" alt="책 이미지"/>
        </td>
        <td th:text="${iterStat.index + 1 + '위'}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${countList[iterStat.index]}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
