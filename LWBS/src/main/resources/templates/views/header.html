<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="header">

  <nav id="nav-header" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid" style="display: flex; align-items: center; justify-content: space-between;">
      <a class="navbar-brand" th:href="@{/home}">
        <img src="/images/logo.png" alt="Logo">
      </a>
      <!-- 로그인 안했을때는 회원가입, 로그인 보여주기 -->
      <div>
        <a class="btn btn-primary" sec:authorize="isAnonymous()" th:href="@{/user/login}" style="padding: 10px; background-color: #4caf50; color: white; text-decoration: none; border-radius: 4px; margin: 5px;">Login</a>
      </div>
      <!-- 로그인 했을때는 username, mypage 와 로그아웃 form 보여주기 -->
      <form th:action="@{/user/logout}" method="POST" sec:authorize="Authenticated" th:with="user=${user}">
        <div>
          <span class="text-light p-2">  </span>
          <div>
            <a class="btn btn-light" th:href="@{|/mypage/${user.id}|}" style="padding: 10px; background-color: #4caf50; color: white; text-decoration: none; border-radius: 4px; margin: 5px;">마이페이지</a>
            <a class="btn btn-danger" th:href="@{/user/logout}" th:method="post" style="padding: 10px; background-color: #4caf50; color: white; text-decoration: none; border-radius: 4px; margin: 5px;">로그아웃</a>
          </div>
        </div>
      </form>
    </div>
  </nav>
</th:block>
</html>
