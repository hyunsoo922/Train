<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<th:block th:fragment="header">

  <nav id="nav-header" class="navbar navbar-expand-sm">
    <div class="container-fluid" style="display: flex; align-items: center; justify-content: space-between;">
      <a class="navbar-brand" th:href="@{/home}">
        <img src="/images/logo.png" alt="Logo" style="height: 200px; width: 200px">
      </a>
      <!-- 로그인 안했을때는 회원가입, 로그인 보여주기 -->
      <div>
        <a class="btn btn-light" sec:authorize="isAnonymous()" th:href="@{/user/login}" method="post" style="display: flex;justify-content: center;padding: 10px;align-items: center;background-color: #4caf50;color: white;text-decoration: none;border-radius: 4px;margin: 5px;font-size: 25px;">로그인<img src="/svg/box-arrow-in-right.svg" alt="로그인" style="width: 30px;height: 30px;cursor: pointer;padding-left: 10px;top: 10px;"></a>
      </div>
      <!-- 로그인 했을때는 username, mypage 와 로그아웃 form 보여주기 -->
      <form th:action="@{/user/logout}" method="POST" sec:authorize="Authenticated" th:with="user=${user}">
        <div>
          <span class="text-light p-2"></span>
          <a class="btn btn-light" href="/user/logout" method="post" style="display: flex;justify-content: center;padding: 10px;align-items: center;background-color: #4caf50;color: white;text-decoration: none;border-radius: 4px;margin: 5px;font-size: 25px;">로그아웃<img src="/svg/box-arrow-right.svg" alt="로그아웃" style="width: 30px;height: 30px;cursor: pointer;padding-left: 10px;top: 10px;"></a>
          <br><br><br>
          <div>
            <div style="display: inline-block; width: 70px; height: 70px; margin-right: 20px">
              <a class="btn btn-light" th:href="@{/student/purchase/book}" style="padding: 0; background-color: transparent;">
                <img src="/svg/cart4.svg" alt="교재 구매 아이콘" style="width: 70px; height: 70px; cursor: pointer;">
              </a>
            </div>
            <div style="display: inline-block; width: 70px; height: 70px; margin-right: 20px">
              <a class="btn btn-light" th:href="@{|/mypage/${user.id}|}" style="padding: 0; background-color: transparent;">
                <img src="/svg/person.svg" alt="마이페이지" style="width: 70px; height: 70px; cursor: pointer;">
              </a>
            </div>
<!--            <a class="btn btn-light" th:href="@{|/mypage/${user.id}|}" style="padding: 10px; background-color: #4caf50; color: white; text-decoration: none; border-radius: 4px; margin: 5px;">마이페이지</a>-->
          </div>
        </div>
      </form>
    </div>
  </nav>
</th:block>
</html>
