<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .styled-image {
            display: block;
            margin: 0 auto;
            max-width: 100%; /* 이미지의 최대 너비를 100%로 설정하여 브라우저 크기에 맞게 조절 */
            padding: 10px; /* 이미지 주위에 여백 추가 */
        }
        .info-box {
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin: 0 auto; /* 가운데 정렬 */
            max-width: 300px; /* 적당한 크기로 설정 */
            margin-bottom: 10px;
        }

        .info-box div {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px; /* 조금의 마진 추가 */
        }
    </style>
</head>

<body>
<th:block th:insert="~{/header::header}"></th:block>
<br>
<div class="user-info-container" style="border: 1px solid black; padding: 10px; width: 500px; margin: 0 auto;">
    <img th:src="${URL}" alt="이미지" class="styled-image">
    <br>
    <div class="info-box">
        <strong>회원 이름:</strong> <span th:text="${name}"></span>
    </div>
    <br>
    <div class="info-box">
        <strong>가맹점 ID:</strong> <span th:text="${franchisee}"></span>
    </div>
    <br>
    <section>
        <button onclick="이동하기()">내 정보 수정</button>
        <br><br>
        <a th:href="@{/user/delete}" class="delete-btn" style="padding: 10px; background-color: #4caf50; color: white; text-decoration: none; border-radius: 4px; margin: 5px;">회원탈퇴</a>
    </section>
</div>
<footer>
    <p>&copy; 2023 마이페이지</p>
</footer>
<script th:inline="javascript">
    var userID = /*[[${ID}]]*/ null; // Thymeleaf를 통해 ID 값 가져오기
    var authority = /*[[${authority}]]*/ null;
</script>
<script>
    function 이동하기() {
        if (authority === 1) {
            window.location.href = "/mypage/myInfoUpdate/student";
        } else if (authority === 2) {
            window.location.href = "/mypage/myInfoUpdate/bookStore";
        }
    }
</script>
</body>
</html>
